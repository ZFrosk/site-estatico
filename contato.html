<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/stylePerfil.css">
    <script src="https://kit.fontawesome.com/f9a0acd7af.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Perfil</title>
</head>

<body>
    <!-- Navbar -->
    <header class="flex_row">
        <nav class="center">
            <a href="index#sobre_scroll">Sobre nós</a>
            <a href="index#instrutores_scroll">Instrutores</a>
            <a href="index#produtos_scroll">Produtos</a>
            <a href="index#projeto_scroll">Projeto</a>

        </nav>
        <div>
            <a href="carrinho.html">
                <i class="fa-solid fa-cart-shopping fa-2xl" style="color: #000;"></i>
            </a>
            <a href="perfil.html">
                <i class="fa-solid fa-user fa-2xl"></i>
            </a>
        </div>
    </header>


    <div class="container">
        
        <div class="contact">

            <h2>Entre em contato</h2>

            <form class="contact-form">
                <label for="first-name">Primeiro Nome</label>
                <input type="text" id="first-name" name="first-name" placeholder="Seu primeiro nome" required>

                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" name="last-name" placeholder="Seu sobrenome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

                <label for="phone">Número de Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999">

                <label for="message">Motivo do Contato</label>
                <textarea id="message" name="message" rows="6" placeholder="Escreva sua mensagem aqui..."
                    required></textarea>

            </form>


            <br>

            <button class="contact-btn">Enviar</button>
        </div>
    </div>

    <footer class="center">
        <p>&copy; 2024 FitTech. Todos os direitos reservados.</p>
    </footer>

</body>
